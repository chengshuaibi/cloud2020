server:
  port: 3366
spring:
  application:
    name: cloud-config-client3366
  cloud:
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: dev # 读取后缀名
      #########
      ## 上述三个综合: master分支上的config-dev.yml的配置文件被读取http://localhost:3344/master/config-dev.yml

      ##配置中心地址
      uri: http://localhost:3344/
  ##rabbitmq相关配置15672是web管理端口;5672是mq访问端口
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka/,http://127.0.0.1.com:7002/eureka/
  instance:
    instance-id: configClient3366
    prefer-ip-address: true


#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"




