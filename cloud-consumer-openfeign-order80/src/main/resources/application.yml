server:
  port: 80
spring:
  application:
    name: cloud-order-Feign-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db2019?useunicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: root
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
ribbon:
  #建立连接所需要的时间，网络正常的条件下建立连接所需要的时间
  ReadTimeout: 5000
  #指的是建立连接后获取服务器资源所需要的时间
  ConnectTimeout: 5000
Logging:
  level:
    #feign日志以什么级别监听那个接口
    springcloud.service.PaymentFeignService: debug

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities